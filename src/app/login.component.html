<!-- Section: Design Block -->
<section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="../assets/life-to-days-motorycle.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
  
            <form (ngSumbit) = "login()" novalidate #datos ="ngForm">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="form2Example1" name="usuario" class="form-control"[(ngModel)]="usuario" />
                <label class="form-label" for="form2Example1" >Usuario</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form2Example2" name="contra" class="form-control" [(ngModel)]="contra" />
                <label class="form-label" for="form2Example2" >Password</label>
              </div>
  
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <label class="form-check-label" for="form2Example31"> Version:Primera entrega </label>
                  </div>
                </div>
  
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!"> sin validacion </a>
                </div>
              </div>
  
              <!-- Submit button -->
              <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()" >Entrar</button>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
